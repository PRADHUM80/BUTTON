<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOTSTRAP-BUTTON GROUP</title>
    <link href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="BUTTON GROUP.CSS"/>
</head>
<body>
    <div class="container">
        <h2>Bootstrap-ButtonGroup</h2>
        <div class="btn-group">
            <button class="btn btn-outline-secondary">one</button>
        <button class="btn btn-outline-primary">two</button>
        <button class="btn btn-outline-warning">three</button>
        <button class="btn btn-outline-danger">four</button>
        </div>
        <button class="btn btn-success">one</button>
        <button class="btn btn-success">two</button>
        <button class="btn btn-success">three</button>
        <button class="btn btn-success">four</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
